<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆界面</title>
		<link type="text/css" href="/static/css/login.css" rel="stylesheet">
	</head>
    
	<body onLoad="resize()" onResize="resize()">
	<div id="div1">
    <br/><h1 id="title" onClick="ll()">Web通讯录</h1><br/>
    <form action="/" method="post" target="_self" onsubmit="javascript:return check()" >
        {% csrf_token %}
       <table width="200" border="1">
          <tr>
            <th colspan="2" scope="col"><h1>用户登录</h1></th>
          </tr>
          <tr>
            <td>用户名：</td>
            <td><input class="yh" type="text" name="yhname" placeholder="name">(<b>*</b>必填项)</td>
          </tr>
          <tr>
            <td>密&nbsp;码：</td>
            <td><input class="yh" type="password" name="yhpassword" placeholder="password">(<b>*</b>必填项)</td>
          </tr>
          <tr>
            <td colspan="2"><input type="submit" value="登陆" id="login" title="login">
                <input type="button" value="注册" id="register" title="register"></td>
          </tr>
        </table>
	</form>
	</div>
    <h3 id="information" style="color: green">{{ information }}</h3>
    <script type="text/javascript" src="/static/js/login.js">
	</script>
	</body>
</html>
